<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Quick Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin:0; font-family: Inter, system-ui; background:#000; color:#fff; }
      /* LinkTree-like overlay */
      .links {
        position: fixed; right: 18px; top: 18px; width: 260px;
        background: rgba(0,0,0,0.55); border-radius:12px; padding:12px;
        backdrop-filter: blur(6px); box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      }
      .links h3 { margin:4px 0 8px; font-size:16px; text-align:center; color:#ffd54f; }
      .link { display:block; margin:8px 0; padding:8px 10px; border-radius:8px; text-decoration:none; color:#001; background:#e6f7ff; font-weight:600; }
      .small { font-size:12px; color:#ddd; text-align:center; margin-top:6px; }
      /* Fullscreen container for AR */
      #ar-scene { position:fixed; inset:0; }
    </style>
  </head>
  <body>
    <div id="ar-scene">
      <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- marker: replace 'pattern-marker.patt' with your .patt path -->
        <a-marker type='pattern' url='path/to/your-marker.patt'>
          <!-- glb model: replace with your hosted .glb url -->
          <a-entity gltf-model="url(path/to/your-model.glb)"
                    scale="0.6 0.6 0.6"
                    position="0 0 0"
                    rotation="0 0 0"
                    animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <div class="links">
      <h3>اسمي ومشروعي</h3>
      <a class="link" href="https://example.com/product" target="_blank">متجر المنتج</a>
      <a class="link" href="https://example.com/video" target="_blank">شاهد الفيديو</a>
      <a class="link" href="https://t.me/your" target="_blank">تواصل تليجرام</a>
      <div class="small">إفتح الكاميرا وموجه الماركر</div>
    </div>

    <script>
      // Optional: small UX helper - show permission prompt hint
      // Not required: browser will prompt camera permission when scene active
      (async ()=> {
        try {
          // detect if getUserMedia available
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;
          // no immediate call — A-Frame/AR.js will prompt; this is only optional pre-check
          console.log('Webcam available');
        } catch(e) { console.warn(e); }
      })();
    </script>
  </body>
</html>
